<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/students}">Student Management
			System</a>

		<!-- Links -->

	</nav>
	<br>
	<br>
	<br>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h2 class="text-center">EDIT STUDENT</h2>
				<div class="card-body">
					<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
						<div class="form-group">
							<label><b>Student First Name</b></label> <input type="text"
								name="firstName" class="form-control"
								placeholder="Enter your first name" th:field="*{firstName}">

						</div>
						<div class="form-group">
							<label><b>Student Last Name</b></label> <input type="text"
								name="lastName" class="form-control"
								placeholder="Enter your last name" th:field="*{lastName}">

						</div>
						<div class="form-group">
							<label><b>Student Email</b></label> <input type="text"
								name="email" class="form-control" placeholder="Enter your email"
								th:field="*{email}">

						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>

						</div>
					</form>

				</div>
			</div>

		</div>

	</div>

</body>
</html>
