<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/students}">Student Management
			System</a>

		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item"><a th:href="@{students/new}"
				class="btn btn-primary btn-sm ">Add Student</a></li>


		</ul>

	</nav>
	<div class="container">
		<div>
			<h1 align="center">Students List</h1>
		</div>
		<br>


		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th scope="col">FisrtName</th>
					<th scope="col">LastName</th>
					<th scope="col">Email</th>
					<th scope="col">Actions</th>
				</tr>

			</thead>
			<tbody>
				<tr th:each="student:${students}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td><a th:href="@{students/edit/{id}(id=${student.id})}"
						class="btn btn-success">Edit</a>
					<a th:href="@{students/delete/{id}(id=${student.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>

			</tbody>

		</table>
	</div>

</body>
</html>
